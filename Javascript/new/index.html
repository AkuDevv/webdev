<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <script src="dom.js"></script>
</head>
<body style="color: brown">
    <h1>Sign up</h1>
    <form method="GET">
        <label for="famname">Nom : </label>
        <input type="text" name="famname">

        <br>
        <br>
        <label for="firname">Prenom : </label>
        <input type="text" name="firname">

        <br>
        <br>
        <label for="email">Email : </label>
        <input type="text" name="email">

        <br>
        <br>
        <label for="pass">Password : </label>
        <input type="password" name="pass">

        <br>
        <br>

        <label for="date">Date de naissance :</label>
        <input type="date" name="date">
        <br>
        <br>
        <label for="genre">Genre :</label>
        <br>
        <input type="radio" name="genre" value="Mal" checked>Mal
        <br>
        <input type="radio" name="genre" value="Femelle">Femelle
        <br><br>

        <label for="lang">Language :</label>
        <br>
        <input type="checkbox" name="lang" name="c" checked>C
        <br>
        <input type="checkbox" name="lang" name="python">PYTHON
        <br>
        <input type="checkbox" name="lang" name="java">JAVA
        <br><br>
        <label for="pays">Pays :</label>
        <select name="pays">
            <option value="maroc" >Maroc</option>
            <option value="germany" >Germany</option>
            <option value="france" >France</option>
        </select>
        <br>
        <br>
        
        <button type="submit">submit</button>
    </form>
</body>
</html>
